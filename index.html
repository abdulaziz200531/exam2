<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title></title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-header__nav">
                <div class="logo-box">
                    <a href="#">
                        <img class="logo-box__img" src="./img/header-logo.svg" alt="logo-img">
                    </a>
                </div>
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Pricing</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">About</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="btn-box">
                    <a class="btn-box__btn" href="#">Schedule a Demo</a>
                    <img class="gamburger__img" src="./img/Gamburger.svg" alt="Gamburger">
                </div>
            </nav>
        </div>
    </header>
    <!-- header = end -->


    <!-- main = start -->



    <main>
        <section class="site-section">
            <div class="container site-section__container">
                <div class="text-box">
                    <h1 class="text-box__title">Start building with our APIs for absolutely free.</h1>
                    <form class="form">
                        <input class="form__input" type="email" placeholder="Enter email address" required>
                        <a class="form__link" href="#">Schedule a Demo</a>
                    </form>
                    <p class="text-box__text">Have any questions?<b>Contact Us</b></p>
                </div>
                <div class="text-img--box">
                    <img class="text-img--box__img" src="./img/hero-img.png" alt="phone-img">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
